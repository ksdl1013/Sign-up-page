<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign up.css">
    <title>Sign Up</title>
</head>

<body>
    <nav>
        <img src="logo-new.png" alt="LOGO" class="logo">
        <div class="nav_buttons">
            <a href="" class="nav_head">Home</a>
            <a href="" class="nav_head">Know Us</a>
            <a href="" class="nav_head">Contact Us</a>
            <a href="" class="nav_head">Sign In!</a>
        </div>
    </nav>
    <div class="form">

        <fieldset>
            <legend>Create your account now!</legend>
            <form action="">
                <div><label for="fullname" class="headings">Full Name</label></div>
                <input type="text" name="fullname" id="fullname" required class="inputs">
                <div><label for="username" class="headings">User Name</label></div>
                <input type="text" name="username" id="username" required class="inputs">
                <div><label for="email" class="headings">Email ID</label></div>
                <input type="email" name="email" id="email" required class="inputs">
                <div><label for="password" class="headings">Password</label></div>
                <input type="password" name="password" id="password" required class="inputs">
                <button type="button" onclick="showPassword()" id="show">Show Password</button>
                <div><label for="re-password" class="headings">Re-enter Password</label></div>
                <input type="password" name="re-password" id="re_password" required class="inputs">
                <div class="tnc">
                    <input type="checkbox" name="tnc" id="tnc" required>
                    <label for="tnc" class="tnc">I hereby accept the <a href="" class="link">terms and
                            conditions</a>.</label>
                </div>
                <button type="submit" id="signup">Sign Up!</button>
            </form>
            <p class="account">Already have an account? <a href="" class="link">Sign In</a></p>
        </fieldset>
    </div>

    <script src="sign up.js"></script>
</body>

</html>
